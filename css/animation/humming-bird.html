body {
  height: 100%;
  min-height: 100%;
  background-color: var(--color_background);
  overflow: hidden;
}

#hummingbird {

  position: absolute;
  top: 50%;
  left: 50%;
  height: 10vh;
  transform-origin: 50% 50%;
  animation: movingBirdBody 400ms infinite;
}

.hummingbird_body {
  fill: var(--color_hummingbird);
}

.hummingbird_wing {
  fill: var(--color_hummingbird);
  opacity: 0;
}

.hummingbird_wing:nth-child(6) {
  animation: linear colorizeWing 300ms infinite alternate;
}

.hummingbird_wing:nth-child(5) {
  animation: colorizeWing 300ms 100ms infinite;
}

.hummingbird_wing:nth-child(4) {
  animation: colorizeWing 300ms 200ms infinite;
}

.hummingbird_wing:nth-child(3) {
  animation: colorizeWing 300ms 300ms infinite;
}

.hummingbird_wing:nth-child(2) {
  animation: colorizeWing 300ms 400ms infinite;
}

.hummingbird_wing:nth-child(1) {
  animation: colorizeWing 300ms 500ms infinite;
}

@keyframes movingBirdBody {
  0% {
    margin-top: 3px;
  }
  50% {
    margin-top: 0;
  }
  100% {
    margin-top: -3px;
  }
}

@keyframes colorizeWing {
  0% {
    opacity: .4;
  }
  50% {
    opacity: .2;
  }
  75% {
    opacity: .3;
  }
  100% {
    opacity: 0;
  }
}

<script>
// Unfortunately, the custom cursor can be seen only in Chrome yet  

window.addEventListener('load', function () {
        var bird = document.getElementById('hummingbird'),
            birdBody = document.getElementsByClassName('hummingbird_body')[0],
            birdWing = document.querySelectorAll('.hummingbird_wing'),
            birdWidth = bird.clientWidth,
            birdHeight = bird.clientHeight,
            featherColors = ["#FF320E", "#F29842", "#4DEFFF", "#7EFFB2", "#EFE316", "#27E76A", "#41E73B"],
            rand = 0,
            randomPosition,
            currentX,
            currentY,
            X = 0,
            Y = 0;


        function randomNumber(fieldLength) {
            rand = Math.floor(Math.random() * fieldLength);
            return rand
        }

        function colorizeBird() {
            var birdColor = featherColors[randomNumber(featherColors.length)];
            birdBody.style.fill = birdColor;
            for (var i = 0; i < birdWing.length; i++) {
                birdWing[i].style.fill = birdColor;
            }
        }


        var birdPosition = {
            0: {
                currentX: -(birdWidth),
                currentY: -birdHeight,
                birdRotate: 'rotate(35deg)'
            },
            1: {
                currentX: -(birdWidth),
                currentY: 0,
                birdRotate: 'rotate(-15deg)'
            },
            2: {
                currentX: (birdWidth / 4),
                currentY: (birdHeight / 6),
                birdRotate: 'rotate(30deg) scale(-1, 1)'
            },
            3: {
                currentX: (birdWidth / 4),
                currentY: -(birdHeight),
                birdRotate: 'rotate(-45deg) scale(-1, 1)'
            }

        };

        var lengthOfBirdPositions = Object.keys(birdPosition).length;

        function currentPosition() {

            randomPosition = randomNumber(lengthOfBirdPositions);
            console.log(randomPosition + " = randomPosition");
            colorizeBird();

            currentX = birdPosition[randomPosition].currentX;
            currentY = birdPosition[randomPosition].currentY;
            bird.style.transform = birdPosition[randomPosition].birdRotate;

        }

        currentPosition();

        setInterval(currentPosition, 2000);


        window.addEventListener('mousemove', function (ev) {
            ev = window.event || ev;
            X = ev.pageX + currentX;
            Y = ev.pageY + currentY;

        });


        function move() {

            bird.style.left = X + 'px';
            bird.style.top = Y + 'px';

            setTimeout(move, 100);
        }

        move();


    });
</script>
